<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	
</head>
<body>
	<div><h1>A Simple Calculator</h1><br><br></div>
	<div class="calc">
		<div class="outline">
			<div class="inline">
				<div class="displaybox">
					<div class="res1">
						<p id="value1"></p><br>
					</div>
					<div class="res2">
						<p id="value2"></p><br>
					</div>
					<div class="oper">
						<p id=opera></p>
					</div>
					<div class="answer">
						<p id="answ"></p>
					</div>

				</div>
				<div class="numpad">
					<div class="numbers"><center>
						<form name="btns">
						<input type="button" name="one" value="1" onclick="dispnum(1);">
						<input type="button" name="two" value="2" onclick="dispnum(2);">
						<input type="button" name="three" value="3" onclick="dispnum(3);"><br>
						<input type="button" name="four" value="4" onclick="dispnum(4);">
						<input type="button" name="five" value="5" onclick="dispnum(5);">
						<input type="button" name="six" value="6" onclick="dispnum(6);"><br>
						<input type="button" name="seven" value="7" onclick="dispnum(7);">
						<input type="button" name="eight" value="8" onclick="dispnum(8);">
						<input type="button" name="nine" value="9" onclick="dispnum(9);"><br>
						<input type="button" name="deci" value="." onclick="dispnum('.');">
						<input type="button" name="zero" value="0" onclick="dispnum(0);">
						<input type="button" name="equal" value="=" onclick="giveans();">
						</form>
					   </center>
					</div>
					<div class="operations"> <center>
                        <i class="fas fa-trash" id="clearall" style="font-size: 34px;" onclick="ce();"></i><br>
						<i class="fas fa-backspace" id="del" style="font-size: 34px;" onclick="backspace();"></i><br>
						<i class="fas fa-plus" id="plus" style="font-size: 36px;" onclick="add();"></i><br>
						<i class="fas fa-minus" id="min" style="font-size: 37px;" onclick="sub();"></i><br>
						<i class="fas fa-times" id="into" style="font-size: 38px;" onclick="mult();"></i><br>
						<i class="fas fa-divide" id="div" style="font-size: 38px;" onclick="divi();"></i><br>
						</center>
				   	</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
